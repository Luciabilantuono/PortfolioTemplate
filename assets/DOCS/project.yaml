  es: |
    Este proyecto consiste en el desarrollo de una plantilla de portfolio web
    reutilizable para diseñadores gráficos. El objetivo es crear una base sólida,
    estructurada y adaptable que combine diseño editorial con buenas prácticas
    de desarrollo web, priorizando la jerarquía visual, la accesibilidad y la
    mantenibilidad del código.
